<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Review</title>
</head>

<body>
  <main>
    <section class="container">
      <!-- Title -->
      <div class="title">
        <h2>Our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- review -->
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpg" alt="" id="person-img" />
        </div>
        <h4 id="author">Sara</h4>
        <p id="job">ux designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti
          enim id blanditiis aspernatur voluptatum deserunt nostrum adipisci
          illo ullam, magnam nam natus illum optio dolore aut repudiandae
          labore, omnis vero?
        </p>

        <!-- prev next buttons -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"> &lt; </i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right">&gt;</i>
          </button>
        </div>

        <!-- random button -->
        <button class="random-btn">Surprise me</button>
      </article>
    </section>
  </main>
</body>

<script src="./main.js"></script>

</html>
